<html>
  <head>
    <title>Магазин</title>
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <h1>Предметы</h1>
    <div>
      {% for item in all_items %}
      <div>
        <a href="{% url 'item' item.id %}">{{ item.name }}</a>
        <p>{{ item.description }}</p>
        <p>{{ item.price }}$$</p>
        <a href="{% url 'item' item.id %}">Подробнее</a>
      </div>
      {% endfor %}
    </div>
    <a href="cart">Перейти в корзину</a>
  </body>
</html>
